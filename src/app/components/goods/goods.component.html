<div>
    <h2 class="text-center text-light bg-secondary w-25 p-2 mt-3 align-items-center justify-content-center m-auto rounded">Add New Good</h2>
    <form #f="ngForm" class="w-75  align-items-center justify-content-center m-auto" (ngSubmit)='addNewGood(f)'>
        <input type="text" class="form-control my-2 " name="name" ngModel placeholder="Name" required>
        <input type="number" class="form-control my-2" name="price"  ngModel placeholder="Price" required>
        <input type="file" #image name="image" required ngModel class="mt-2 btn btn-warning" > <br><br>
        <input type="submit" value="Add" class="btn btn-info my-1" [disabled]="f.invalid">
    </form>
</div>
