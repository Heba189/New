<table class="table">
    <thead>
        <tr class="shadow p-3 mb-5 bg-white rounded">
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Total</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let good of cart ; index as i">
           
            <td>{{good.name | titlecase}}</td>
            <td>{{good.price | currency}}</td>
            <td>
                <input class="shadow p-1 bg-white rounded  " type="number" placeholder="Qnt (Num)" [(ngModel)]="good.amount" >
            </td>
            <td>{{good.price*good.amount| currency}}</td>
       
           
            <td>
                <button class="btn btn-warning m-1" (click)="save(i)">Save</button>
                <button class="btn btn-danger m-1" (click)="delete(i)">Delete</button>
                <button class="btn btn-secondary m-1">Order</button>
                 <!-- (click)="addToOrder(i)" -->
            </td>
        </tr>
    </tbody>

</table>

<div class="card w-75 justify-content-center align-items-center text-center m-auto">
    <div class="card-header my-3 text-secondary bg-warning">
      Order Now 
    </div>
    <div class="card-body">
      <h5 class="card-title">Total price </h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">order</a>
    </div>
  </div>
